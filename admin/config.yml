backend:
  name: github
  repo: your-github-username/your-repository-name
  branch: main
  open_authoring: true

media_folder: "images/uploads"  # Where uploaded images go
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    folder: "/"
    create: false
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "body", label: "Body", widget: "markdown" }
