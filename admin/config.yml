backend:
  name: git-gateway
  repo: johndylavina/kim
  branch: main
  publish_mode: editorial_workflow
  auth_scope: repo
  gateway_url: "https://kimmanzanero.netlify.app/.netlify/git"
  identity_url: "dev-7hc6gamaa8f35fvq.us.auth0.com/"

media_folder: "images/uploads"  # Where uploaded images go
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    folder: "/"
    create: false
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "body", label: "Body", widget: "markdown" }
